<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./response.css">
    <title>Calculator-By Dikshit</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" readonly />
            <div>
                <button type="button" class="operator opt">AC</button>
                <button type="button" class="operator opt">DEL</button>
                <button type="button" class="button operator">%</button>
                <button type="button" class="button operator">/</button>
            </div>
            <div>
                <button type="button" class="button">7</button>
                <button type="button" class="button">8</button>
                <button type="button" class="button">9</button>
                <button type="button" class="button operator">*</button>
            </div>
            <div>
                <button type="button" class="button">4</button>
                <button type="button" class="button">5</button>
                <button type="button" class="button">6</button>
                <button type="button" class="button operator">-</button>
            </div>
            <div>
                <button type="button" class="button">1</button>
                <button type="button" class="button">2</button>
                <button type="button" class="button">3</button>
                <button type="button" class="button operator">+</button>
            </div>

            <div>
                <button type="button" class="button">00</button>
                <button type="button" class="button">0</button>
                <button type="button" class="button">.</button>
                <button type="button" class="equalBtn">=</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
